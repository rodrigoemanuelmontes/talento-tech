<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Poke Card</title>
</head>
<body>
    <div class="card" style="width: 25rem;">
        <div id="nombre-poke">Lucario</div>
        <img src="lucario.png" class="card-img-top" alt="imagen_lucario">
        <div class="card-body">
          <h5 class="card-title">Pokemon con Megaevolución</h5>
          <p class="card-text">Lucario tiene una habilidad especial conocida como vista aural que le permite ver el aura de las personas y de los Pokémon.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li id="list-group-item-1">Tipo: Acero | Lucha</li>
          <li id="list-group-item-2">Debilidad: Fuego | Tierra</li>
          <li id="list-group-item-3">Peso: 54.0kg</li>
          <li id="list-group-item-4">Altura:  1.2mts</li>
        </ul>
 
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
